    <script src="https://www.w3schools.com/lib/w3codecolor.js"></script>
    <script>
    var p = location.search.split('doc=')[1];
    if (undefined != p) {
        changeu(p);
    }
    
    function resetu() {
         var frame = document.getElementById('frame');
         frame.src ="./list.html"
    }
    
    function changeu(a) {
        a = a.replace('+','/')
        var frame = document.getElementById('frame');
        var href = window.location.href;
        if (href.indexOf('/')) {
            href = href.substring(0,href.lastIndexOf('/'));
        }
        var ht = a.toString()
        if (ht.indexOf('.html') == -1) ht += ".html"
        
        frame.src = href + "/" + ht;
        
        var loc = this.location
        if (loc.toString().indexOf('?') != -1) {
            loc = loc.toString().substring(0,loc.toString().lastIndexOf('?'));
        }
        loc += "?doc=" + a.replace('/','+');

        history.pushState({}, null, loc);
        
    }
    
    new MutationObserver(function(mutations) {
      mutations.some(function(mutation) {
        if (mutation.type === 'attributes' && mutation.attributeName === 'src') {
          console.log(mutation);
          console.log('Old src: ', mutation.oldValue);
          console.log('New src: ', mutation.target.src);
          return true;
        }
        console.log(mutation)

        return false;
      });
    }).observe(document.getElementById('frame'), {
      attributes: true,
      attributeFilter: ['src'],
      attributeOldValue: true,
      characterData: false,
      characterDataOldValue: false,
      childList: false,
      subtree: true
    });

    </script>
